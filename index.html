<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agrega un archivo de estilos CSS para personalizar tu formulario -->
</head>

<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="validaciones.php" method="post" id="loginForm">
            <div class="form-group">
                <label for="email">Correo Electrónico (@fje.edu):</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script src="script.js"></script>
    <!-- Agrega un archivo de script JavaScript para validación en el lado del cliente -->
</body>

</html>
